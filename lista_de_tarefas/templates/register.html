<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Logo centralizada -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logogt.png') }}" alt="Logo" class="logo-img">
        </div>

        <!-- Nome do projeto -->
        <h1 class="project-name">Gerenciador de Tarefas</h1>

        <!-- Formulário de registro -->
        <form action="/register" method="POST">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>

        <!-- Link de login -->
        <a href="/login" class="register-link">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
